<style>
body { margin:0; font-family:Arial, sans-serif; }
.container { display:flex; max-width:60%; margin:10% auto 0 auto; }
.menu-col { width:30%; padding:0 10px; box-sizing:border-box; }
.content-col { width:70%; padding:0 10px; box-sizing:border-box; }

.menu-item, .submenu a { font-size:18px; margin:5px 0; color:#000; text-decoration:none; display:block; cursor:pointer; text-transform: lowercase; }
.menu-item.active + .submenu { display:block; }
.submenu { display:none; margin-left:15px; }
.submenu a:hover { text-decoration:none; }

.gallery { max-width:100%; margin:0 auto; text-align:center; }
.preview-container { height:500px; margin-bottom:15px; }
.preview-container img { width:100%; height:100%; object-fit:contain; cursor:pointer; }
.thumbnail-container { display:flex; justify-content:center; gap:10px; margin-top:15px; }
.thumbnail-container img { width:100px; height:70px; object-fit:cover; cursor:pointer; opacity:0.7; transition:0.2s; }
.thumbnail-container img:hover { opacity:1; }
.thumbnail-container img.active { opacity:1; }
</style>
</head>
<body>

<div class="container">

    <div class="gallery">
      <div class="preview-container">
        <img id="preview" src="cover1.png">
      </div>
      <div class="thumbnail-container" id="thumbnails"></div>
    </div>
  </div>
</div>

<script>
// Accordion menu with synced state
const menuItems = document.querySelectorAll('.menu-item');

// Load saved state
const savedState = JSON.parse(localStorage.getItem('accordionState') || '{}');
menuItems.forEach((item, index) => {
  if (savedState[index]) item.classList.add('active');
  item.onclick = () => {
    item.classList.toggle('active');
    const state = {};
    menuItems.forEach((itm, i) => state[i] = itm.classList.contains('active'));
    localStorage.setItem('accordionState', JSON.stringify(state));
  };
});

// Gallery images
const images = ["cover1.png","cover2.png","cover3.png"];
const preview = document.getElementById("preview");
const thumbnails = document.getElementById("thumbnails");

images.forEach((src,i)=>{
  const img = document.createElement("img");
  img.src = src;
  if(i===0) img.classList.add("active");
  img.onclick = () => showImage(i);
  thumbnails.appendChild(img);
});

let current=0;
function showImage(i){
  current=i;
  preview.src = images[i];
  thumbnails.querySelectorAll("img").forEach(t=>t.classList.remove("active"));
  thumbnails.querySelectorAll("img")[i].classList.add("active");
}

preview.onclick = () => showImage((current+1)%images.length);
</script>
