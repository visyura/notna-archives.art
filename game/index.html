<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>notna</title>
<link rel="icon" href="favicon.ico" type="image/x-icon">
<style>
  body { margin:0; font-family:Arial, sans-serif; }
  .container { display:flex; max-width:60%; margin:3% auto 0 auto; }
  .menu-col { width:30%; padding:0 10px; box-sizing:border-box; }
  .content-col { width:70%; padding:0 10px; box-sizing:border-box; }

  .menu-item, .submenu a { font-size:18px; margin:5px 0; color:#000; text-decoration:none; display:block; cursor:pointer; text-transform: lowercase; }
  .menu-item.active + .submenu { display:block; }
  .submenu { display:none; margin-left:15px; }
  .submenu a:hover { text-decoration:none; }

  @media screen and (max-width: 768px) {
    .container { max-width: 95%; margin: 2% auto 0 auto; }
    .menu-col { width: 35%; }
    .content-col { width: 65%; }
    .menu-item, .submenu a { font-size: 14px; }
  }
</style>
</head>
<body>

<div class="container">
  <div id="menu-placeholder" class="menu-col"></div>

  <div class="content-col">
    <!-- Root page content goes here -->
  </div>
</div>

<script src="/menu.js"></script>

</body>
</html>
