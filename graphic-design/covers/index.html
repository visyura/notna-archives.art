<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gallery Template</title>
<link rel="icon" href="../../favicon.ico" type="image/x-icon">
<style>
body { margin:0; font-family:Arial, sans-serif; user-select:none; }
.container { display:flex; max-width:60%; margin:3% auto 0 auto; align-items:flex-start; }
.menu-col { width:15%; padding:0 10px; box-sizing:border-box; }
.content-col { width:85%; padding:0 10px; box-sizing:border-box; display:flex; flex-direction:column; }

.menu-item, .submenu a { font-size:18px; margin:5px 0; color:#000; text-decoration:none; display:block; cursor:pointer; text-transform: lowercase; }
.menu-item.active + .submenu { display:block; }
.submenu { display:none; margin-left:15px; }
.submenu a:hover { text-decoration:none; }

.gallery { max-width:100%; margin:auto; text-align:center; display:flex; flex-direction:column; }

.preview-container { width:100%; position:relative; overflow:hidden; margin:0; display:flex; justify-content:center; align-items:center; min-height:675px; }
.preview-container img { display:block; object-fit:contain; transition:transform 0.2s; max-height:675px; max-width:100%; }

.nav-left, .nav-right { position:absolute; cursor:pointer; z-index:1; user-select:none; top:0; }
.nav-left { left:0; }
.nav-right { right:0; }

.thumbnail-container { display:flex; flex-wrap:wrap; justify-content:flex-start; gap:5px; margin:5px 0 0 0; width:100%; box-sizing:border-box; }
.thumbnail-container img { width:70px; height:70px; object-fit:cover; cursor:pointer; opacity:0.7; transition:0.2s; margin:0; }
.thumbnail-container img.active { opacity:1; }
</style>
</head>
<body>

<div class="container">
  <div class="menu-col">
    <a href="../../" style="text-decoration:none; color:#000; display:block;">
      <div class="menu-item" style="font-weight:bold;">index</div>
    </a>
      <div class="menu-item">discography</div>
    <div class="submenu">
      <a href="../../discography/visyura/">visyura</a>
      <a href="../discography/project2/">project 2</a>
      <a href="../discography/project3/">project 3</a>
    </div>
    <div class="menu-item">gallery</div>
    <div class="submenu">
      <a href="../../gallery-sub1.html">submenu 1</a>
      <a href="../../gallery-sub2.html">submenu 2</a>
      <a href="../../gallery-sub4.html">submenu 4</a>
      <a href="../../gallery-sub5.html">submenu 5</a>
    </div>
    <div class="menu-item">graphic design</div>
    <div class="submenu">
      <a href="../covers/">covers</a>
      <a href="../svp-urgent/">svp urgent</a>
      <a href="../metal-birds/">metal birds</a>
    </div>
    <div class="menu-item">menu 4</div>
    <div class="submenu">
      <a href="../../menu4-sub1.html">submenu 1</a>
      <a href="../../menu4-sub2.html">submenu 2</a>
      <a href="../../menu4-sub3.html">submenu 3</a>
      <a href="../../menu4-sub4.html">submenu 4</a>
      <a href="../../menu4-sub5.html">submenu 5</a>
    </div>
    <div class="menu-item">menu 5</div>
    <div class="submenu">
      <a href="../../menu5-sub1.html">submenu 1</a>
      <a href="../../menu5-sub2.html">submenu 2</a>
      <a href="../../menu5-sub3.html">submenu 3</a>
      <a href="../../menu5-sub4.html">submenu 4</a>
      <a href="../../menu5-sub5.html">submenu 5</a>
    </div>
  </div>

  <div class="content-col">
    <div class="gallery">
      <div class="preview-container" id="preview-container">
        <img id="preview">
        <div class="nav-left" id="prev"></div>
        <div class="nav-right" id="next"></div>
      </div>
      <div class="thumbnail-container" id="thumbnails"></div>
    </div>
  </div>
</div>

<script>
const menuItems = document.querySelectorAll('.menu-item');
const savedState = JSON.parse(sessionStorage.getItem('accordionState') || '{}');
menuItems.forEach((item,index)=>{
  if(savedState[index]) item.classList.add('active');
  item.onclick = ()=>{ 
    item.classList.toggle('active');
    const state={}; menuItems.forEach((itm,i)=>state[i]=itm.classList.contains('active'));
    sessionStorage.setItem('accordionState',JSON.stringify(state));
  };
});

const images = [
"Visyura - Desolate (cover).png",
"Visyura - Anima Sola (cover).png",
"Visyura - EXPIATE (cover).png",
"Popbot, Juha, Visyura, jhl, Fehu., glyphli, Exorbiter, (un)familiar, lukasipo) - Rope (cover).png",
"Visyura - INNER FIELDS(cover).png",
"Visyura - AIMLESS (cover).png",
"Visyura - DISSOLVE (cover).png",
"Visyura - FRAGMENTS (cover).png",
"Visyura - ALLUVIUM (cover).png",
"Visyura - A Spurious Porspering (Concept).png",
];

const preview = document.getElementById("preview");
const thumbnails = document.getElementById("thumbnails");
const navLeft = document.getElementById("prev");
const navRight = document.getElementById("next");
const previewContainer = document.getElementById("preview-container");
let current = 0;
let scale = 1;

// preload images
images.forEach(src => { const i = new Image(); i.src = src; });

function showImage(i){
  current = i;
  preview.src = images[i];
  thumbnails.querySelectorAll("img").forEach(t=>t.classList.remove("active"));
  thumbnails.querySelectorAll("img")[i].classList.add("active");
}

function updateLayout(){
  const rect = preview.getBoundingClientRect();
  navLeft.style.top = preview.offsetTop + "px";
  navLeft.style.height = preview.offsetHeight + "px";
  navLeft.style.width = preview.offsetWidth/2 + "px";
  
  navRight.style.top = preview.offsetTop + "px";
  navRight.style.height = preview.offsetHeight + "px";
  navRight.style.width = preview.offsetWidth/2 + "px";

  thumbnails.style.width = preview.offsetWidth + "px";
}

// thumbnails
images.forEach((src,i)=>{
  const img = document.createElement("img");
  img.src = src;
  img.addEventListener('click', ()=>showImage(i));
  thumbnails.appendChild(img);
});
thumbnails.querySelectorAll("img")[0].classList.add("active");

navLeft.addEventListener('click', ()=>showImage((current-1+images.length)%images.length));
navRight.addEventListener('click', ()=>showImage((current+1)%images.length));

preview.addEventListener('load', updateLayout);
window.addEventListener('resize', updateLayout);

// initial display without shifting
preview.src = images[0];
updateLayout();
</script>

</body>
</html>
