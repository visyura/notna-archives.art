<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>graphic design</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <style>
    body { margin:0; font-family:Arial, sans-serif; }
    .container { display:flex; max-width:60%; margin:5% auto 0 auto; }
    .menu-col { width:30%; padding:0 10px; box-sizing:border-box; }
    .content-col { width:70%; padding:0 10px; box-sizing:border-box; }

    .menu-item, .submenu a { font-size:18px; margin:5px 0; color:#000; text-decoration:none; display:block; cursor:pointer; text-transform: lowercase; }
    .menu-item.active + .submenu { display:block; }
    .submenu { display:none; margin-left:15px; }
    .submenu a:hover { text-decoration:none; }

    /* Gallery styling */
    .gallery { max-width:100%; margin:0 auto; text-align:center; }
    .preview-container { height:750px; margin-bottom:15px; display:flex; align-items:center; justify-content:center; gap:10px; } /* 50% larger */
    .preview-container img { width:100%; height:100%; object-fit:contain; cursor:pointer; }

    .thumbnail-container { display:flex; justify-content:center; gap:10px; margin-top:15px; }
    .thumbnail-container img { width:70px; height:50px; object-fit:cover; cursor:pointer; opacity:0.7; transition:0.2s; } /* 30% smaller */
    .thumbnail-container img:hover, .thumbnail-container img.active { opacity:1; }

    /* Arrows outside preview */
    .arrow { font-size:32px; color:#000; cursor:pointer; user-select:none; transition:0.2s; }
    .arrow:hover { color:#555; }
  </style>
</head>
<body>

<div class="container">
  <div id="menu-placeholder" class="menu-col"></div>

  <div class="content-col">
    <div class="gallery">
      <div class="preview-container">
        <span class="arrow arrow-left">&#10094;</span>
        <img id="preview" src="cover1.png">
        <span class="arrow arrow-right">&#10095;</span>
      </div>
      <div class="thumbnail-container" id="thumbnails"></div>
    </div>
  </div>
</div>

<script src="/menu.js"></script>
<script>
// Gallery images
const images = ["cover1.png","cover2.png","cover3.png"];
const preview = document.getElementById("preview");
const thumbnails = document.getElementById("thumbnails");
let current = 0;

// Create thumbnails
images.forEach((src,i)=>{
  const img = document.createElement("img");
  img.src = src;
  if(i===0) {
    img.classList.add("active");
    preview.src = src;
  }
  img.onclick = () => showImage(i);
  thumbnails.appendChild(img);
});

function showImage(i){
  current = i;
  preview.src = images[i];
  thumbnails.querySelectorAll("img").forEach(t=>t.classList.remove("active"));
  thumbnails.querySelectorAll("img")[i].classList.add("active");
}

// Arrows navigation
document.querySelector('.arrow-left').onclick = () => showImage((current-1+images.length)%images.length);
document.querySelector('.arrow-right').onclick = () => showImage((current+1)%images.length);

// Click on preview -> next image
preview.onclick = () => showImage((current+1)%images.length);
</script>

</body>
</html>
