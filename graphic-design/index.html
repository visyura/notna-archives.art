<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gallery Template</title>
<link rel="icon" href="../../favicon.ico" type="image/x-icon">
<link rel="stylesheet" href="/menu.css">
<style>
body { margin:0; font-family:Arial, sans-serif; }

.gallery { max-width:100%; margin:0; text-align:left; display:flex; flex-direction:column; }

.preview-container { width:100%; position:relative; overflow:hidden; margin:0; display:flex; justify-content:center; align-items:center; aspect-ratio:1/1; }
.preview-container img { display:block; object-fit:contain; transition:transform 0.2s; max-width:100%; max-height:100%; width:auto; height:auto; }

.nav-left, .nav-right { position:absolute; cursor:pointer; z-index:1; user-select:none; top:0; }
.nav-left { left:0; }
.nav-right { right:0; }

.thumbnail-container { display:flex; flex-wrap:wrap; justify-content:flex-start; gap:5px; margin:5px 0 0 0; width:100%; box-sizing:border-box; transition: gap 0.3s ease, margin 0.3s ease; }
.thumbnail-container img { flex:0 0 calc((100% - 45px) / 10); max-width:calc((100% - 45px) / 10); aspect-ratio:1/1; object-fit:contain; cursor:pointer; opacity:0.7; transition: opacity 0.2s, flex-basis 0.3s ease, max-width 0.3s ease; margin:0; }
.thumbnail-container img.active { opacity:1; }

#thumbnails2 { justify-content:flex-start; }
#thumbnails2 img { flex:0 0 calc((100% - 45px) / 10); }

#thumbnails3 { justify-content:flex-start; }
#thumbnails3 img { flex:0 0 calc((100% - 45px) / 10); aspect-ratio:auto; }

#preview-container3 { aspect-ratio:auto; height:auto; }

@media screen and (max-width: 768px) {
  .thumbnail-container { gap: 2px; margin: 2px 0 0 0; }
  .thumbnail-container img { flex: 0 0 calc((100% - 18px) / 10); max-width: calc((100% - 18px) / 10); }
  #thumbnails2 img { flex: 0 0 calc((100% - 18px) / 10); max-width: calc((100% - 18px) / 10); }
  #thumbnails3 img { flex: 0 0 calc((100% - 18px) / 10); max-width: calc((100% - 18px) / 10); }
}

</style>
</head>
<body>

<div class="container">
  <div id="menu-placeholder" class="menu-col"></div>

  <div class="content-col">
    <div class="gallery">
      <div id="music-artworks-title" style="margin-bottom:10px; text-align:left"> <b> Music Artworks
        <br> </b> Covers of various tracks </div>
      <div class="preview-container" id="preview-container">
        <img id="preview">
        <div class="nav-left" id="prev"></div>
        <div class="nav-right" id="next"></div>
      </div>
      <div class="thumbnail-container" id="thumbnails"></div>
    </div>
  </div>
  <div class="spacer-col">
    <div id="image-note" style="text-align:left; line-height:1.2; overflow-y:auto;"></div>
  </div>
</div>

<div class="container" style="margin-top:40px;">
  <div class="menu-col"></div>
  <div class="content-col">
    <div class="gallery">
      <div style="margin-bottom:10px; text-align:left"> <b> SVP URGENT </b>
        <br> </b> A weekly series wtih friends where each created visual art based on the same word</div>
      <div class="preview-container" id="preview-container2">
        <img id="preview2">
        <div class="nav-left" id="prev2"></div>
        <div class="nav-right" id="next2"></div>
      </div>
      <div class="thumbnail-container" id="thumbnails2"></div>
    </div>
  </div>
  <div class="spacer-col">
    <div id="image-note2" style="text-align:left; line-height:1.2; overflow-y:auto;"></div>
  </div>
</div>

<div class="container" style="margin-top:40px;">
  <div class="menu-col"></div>
  <div class="content-col">
    <div class="gallery">
      <div style="margin-bottom:10px; text-align:left"> <b> Metal Birds </b>
      <br> Metalheart inspired thingy i made for postcard christams gifts on a whim</div>
      <div class="preview-container" id="preview-container3">
        <img id="preview3">
        <div class="nav-left" id="prev3"></div>
        <div class="nav-right" id="next3"></div>
      </div>
      <div class="thumbnail-container" id="thumbnails3"></div>
    </div>
  </div>
  <div class="spacer-col">
    <div id="image-note3" style="text-align:left; line-height:1.2; overflow-y:auto;"></div>
  </div>
</div>


<script src="/menu.js"></script>
<script>
const images = [
"covers/Visyura - Desolate (cover).png",
"covers/Visyura - Anima Sola (cover).png",
"covers/Visyura - EXPIATE (cover).png",
"covers/Popbot, Juha, Visyura, jhl, Fehu., glyphli, Exorbiter, (un)familiar, lukasipo) - Rope (cover).png",
"covers/Visyura - INNER FIELDS(cover).png",
"covers/Visyura - AIMLESS (cover).png",
"covers/Visyura - DISSOLVE (cover).png",
"covers/Visyura - FRAGMENTS (cover).png",
"covers/Visyura - ALLUVIUM (cover).png",
"covers/Visyura - A Spurious Porspering (Concept).png",
];

const notes = [
"Album cover for Desolate",
"Album cover for Anima Sola",
"Album cover for EXPIATE",
"Compilation album cover featuring multiple artists",
"Album cover for INNER FIELDS",
"Album cover for AIMLESS",
"Album cover for DISSOLVE",
"Album cover for FRAGMENTS",
"Album cover for ALLUVIUM",
"Concept art for A Spurious Porspering",
];

const notes2 = [
"SVP #6 - Bang",
"SVP #4 - Contain",
"SVP #3 - Bow",
"SVP #1 - Absorb"
];

const notes3 = [
"Metal Birds 2b",
"Metal Birds 10",
"Metal Birds 11",
"Metal Birds 12",
"Metal Birds 13",
"Metal Birds 14",
"Metal Birds 15",
"Metal Birds 16",
"Metal Birds 17",
"Metal Birds 18",
];

const noteDisplay = document.getElementById("image-note");
const preview = document.getElementById("preview");
const thumbnails = document.getElementById("thumbnails");
const navLeft = document.getElementById("prev");
const navRight = document.getElementById("next");
const previewContainer = document.getElementById("preview-container");
let current = 0;
let scale = 1;

// preload images
images.forEach(src => { const i = new Image(); i.src = src; });

function showImage(i){
  current = i;
  preview.src = images[i];
  thumbnails.querySelectorAll("img").forEach(t=>t.classList.remove("active"));
  thumbnails.querySelectorAll("img")[i].classList.add("active");
  noteDisplay.innerHTML = notes[i];
}

function updateLayout(){
  const rect = preview.getBoundingClientRect();
  navLeft.style.top = preview.offsetTop + "px";
  navLeft.style.height = preview.offsetHeight + "px";
  navLeft.style.width = preview.offsetWidth/2 + "px";

  navRight.style.top = preview.offsetTop + "px";
  navRight.style.height = preview.offsetHeight + "px";
  navRight.style.width = preview.offsetWidth/2 + "px";

  thumbnails.style.width = rect.width + "px";

  const previewContainer = document.getElementById('preview-container');
  const gallery = previewContainer.parentElement;
  noteDisplay.style.marginTop = (previewContainer.offsetTop - gallery.offsetTop) + "px";
  noteDisplay.style.height = previewContainer.offsetHeight + "px";
}

// thumbnails
images.forEach((src,i)=>{
  const img = document.createElement("img");
  img.src = src;
  img.addEventListener('click', ()=>showImage(i));
  thumbnails.appendChild(img);
});
thumbnails.querySelectorAll("img")[0].classList.add("active");

navLeft.addEventListener('click', ()=>showImage((current-1+images.length)%images.length));
navRight.addEventListener('click', ()=>showImage((current+1)%images.length));

preview.addEventListener('load', updateLayout);
window.addEventListener('resize', updateLayout);

// initial display without shiftinge
preview.src = images[0];
noteDisplay.innerHTML = notes[0];
updateLayout();

// Gallery 2: SVP URGENT
const images2 = [
"svp-urgent/vsy_svp6_bang.png",
"svp-urgent/vsy_svp4_contain.png",
"svp-urgent/vsy_svp3_bow.png",
"svp-urgent/vsy_svp1_absorb.png"
];

const noteDisplay2 = document.getElementById("image-note2");
const preview2 = document.getElementById("preview2");
const thumbnails2 = document.getElementById("thumbnails2");
const navLeft2 = document.getElementById("prev2");
const navRight2 = document.getElementById("next2");
let current2 = 0;

images2.forEach(src => { const i = new Image(); i.src = src; });

function showImage2(i){

  preview2.src = images2[i];
  thumbnails2.querySelectorAll("img").forEach(t=>t.classList.remove("active"));
  thumbnails2.querySelectorAll("img")[i].classList.add("active");
  noteDisplay2.innerHTML = notes2[i];
}

function updateLayout2(){
  const rect = preview.getBoundingClientRect();
  navLeft2.style.top = preview2.offsetTop + "px";
  navLeft2.style.height = preview2.offsetHeight + "px";
  navLeft2.style.width = preview2.offsetWidth/2 + "px";

  navRight2.style.top = preview2.offsetTop + "px";
  navRight2.style.height = preview2.offsetHeight + "px";
  navRight2.style.width = preview2.offsetWidth/2 + "px";

  thumbnails2.style.width = rect.width + "px";

  const previewContainer2 = document.getElementById('preview-container2');
  const gallery2 = previewContainer2.parentElement;
  noteDisplay2.style.marginTop = (previewContainer2.offsetTop - gallery2.offsetTop) + "px";
  noteDisplay2.style.height = previewContainer2.offsetHeight + "px";
}

images2.forEach((src,i)=>{
  const img = document.createElement("img");
  img.src = src;
  img.addEventListener('click', ()=>showImage2(i));
  thumbnails2.appendChild(img);
});
thumbnails2.querySelectorAll("img")[0].classList.add("active");

navLeft2.addEventListener('click', ()=>showImage2((current2-1+images2.length)%images2.length));
navRight2.addEventListener('click', ()=>showImage2((current2+1)%images2.length));

preview2.addEventListener('load', updateLayout2);
window.addEventListener('resize', updateLayout2);

preview2.src = images2[0];
noteDisplay2.innerHTML = notes2[0];
updateLayout2();

// Gallery 3: Metal Birds
const images3 = [
"metal-birds/metal birds 2b.png",
"metal-birds/metal birds 10.png",
"metal-birds/metal birds 11.png",
"metal-birds/metal birds 12.png",
"metal-birds/metal birds 13.png",
"metal-birds/metal birds 14.png",
"metal-birds/metal birds 15.png",
"metal-birds/metal birds 16.png",
"metal-birds/metal birds 17.png",
"metal-birds/metal birds 18.png",
];

const noteDisplay3 = document.getElementById("image-note3");
const preview3 = document.getElementById("preview3");
const thumbnails3 = document.getElementById("thumbnails3");
const navLeft3 = document.getElementById("prev3");
const navRight3 = document.getElementById("next3");
let current3 = 0;

images3.forEach(src => { const i = new Image(); i.src = src; });

function showImage3(i){

  preview3.src = images3[i];
  thumbnails3.querySelectorAll("img").forEach(t=>t.classList.remove("active"));
  thumbnails3.querySelectorAll("img")[i].classList.add("active");
  noteDisplay3.innerHTML = notes3[i];
}

function updateLayout3(){
  const rect = preview.getBoundingClientRect();
  navLeft3.style.top = preview3.offsetTop + "px";
  navLeft3.style.height = preview3.offsetHeight + "px";
  navLeft3.style.width = preview3.offsetWidth/2 + "px";

  navRight3.style.top = preview3.offsetTop + "px";
  navRight3.style.height = preview3.offsetHeight + "px";
  navRight3.style.width = preview3.offsetWidth/2 + "px";

  thumbnails3.style.width = rect.width + "px";

  const previewContainer3 = document.getElementById('preview-container3');
  const gallery3 = previewContainer3.parentElement;
  noteDisplay3.style.marginTop = (previewContainer3.offsetTop - gallery3.offsetTop) + "px";
  noteDisplay3.style.height = previewContainer3.offsetHeight + "px";
}

images3.forEach((src,i)=>{
  const img = document.createElement("img");
  img.src = src;
  img.addEventListener('click', ()=>showImage3(i));
  thumbnails3.appendChild(img);
});
thumbnails3.querySelectorAll("img")[0].classList.add("active");

navLeft3.addEventListener('click', ()=>showImage3((current3-1+images3.length)%images3.length));
navRight3.addEventListener('click', ()=>showImage3((current3+1)%images3.length));

preview3.addEventListener('load', updateLayout3);
window.addEventListener('resize', updateLayout3);

preview3.src = images3[0];
noteDisplay3.innerHTML = notes3[0];
updateLayout3();

</script>

</body>
</html>
