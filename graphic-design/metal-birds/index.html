<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Metal Birds Gallery</title>
<link rel="icon" href="../../favicon.ico" type="image/x-icon">
<style>
body { margin:0; font-family:Arial, sans-serif; user-select:none; }
.container { display:flex; max-width:60%; margin:3% auto 0 auto; align-items:flex-start; }
.menu-col { width:15%; padding:0 10px; box-sizing:border-box; }
.content-col { width:85%; padding:0 10px; box-sizing:border-box; display:flex; flex-direction:column; }

.menu-item, .submenu a { font-size:18px; margin:5px 0; color:#000; text-decoration:none; display:block; cursor:pointer; text-transform: lowercase; }
.menu-item.active + .submenu { display:block; }
.submenu { display:none; margin-left:15px; }
.submenu a:hover { text-decoration:none; }

.gallery { max-width:100%; margin:auto; text-align:center; display:flex; flex-direction:column; }

.preview-container { width:100%; position:relative; overflow:hidden; margin:0; display:flex; justify-content:center; align-items:center; min-height:675px; }
.preview-container img {
  display:block;
  width:auto;
  height:auto;
  max-width:100%;
  max-height:675px;
}

.nav-left, .nav-right { position:absolute; cursor:pointer; z-index:1; user-select:none; top:0; }
.nav-left { left:0; }
.nav-right { right:0; }

.thumbnail-container { display:flex; flex-wrap:wrap; justify-content:space-between; gap:5px; margin:5px 0 0 0; width:100%; box-sizing:border-box; }
.thumbnail-container img { flex:1; min-width:70px; aspect-ratio:1/1; object-fit:contain; cursor:pointer; opacity:0.7; transition:0.2s; margin:0; }

.thumbnail-container img.active { 
  opacity:1; 
}
</style>
</head>
<body>

<div class="container">
  <div id="menu-placeholder" class="menu-col"></div>

  <div class="content-col">
    <div class="gallery">
      <div style="margin-bottom:10px; text-align:left"> <b> Metal Birds </b></div>
      <div class="preview-container" id="preview-container">
        <img id="preview">
        <div class="nav-left" id="prev"></div>
        <div class="nav-right" id="next"></div>
      </div>
      <div class="thumbnail-container" id="thumbnails"></div>
    </div>
  </div>
</div>

<script src="/menu.js"></script>
<script>
const images = [
"metal birds 2b.png",
"metal birds 10.png",
"metal birds 11.png",
"metal birds 12.png",
"metal birds 13.png",
"metal birds 14.png",
"metal birds 15.png",
"metal birds 16.png",
"metal birds 17.png",
"metal birds 18.png",
];

const preview = document.getElementById("preview");
const thumbnails = document.getElementById("thumbnails");
const navLeft = document.getElementById("prev");
const navRight = document.getElementById("next");
let current = 0;

// preload images
images.forEach(src => { const i = new Image(); i.src = src; });

function showImage(i){
  current = i;
  preview.src = images[i];
  thumbnails.querySelectorAll("img").forEach(t=>t.classList.remove("active"));
  thumbnails.querySelectorAll("img")[i].classList.add("active");
}

function updateLayout(){
  const rect = preview.getBoundingClientRect();
  navLeft.style.top = preview.offsetTop + "px";
  navLeft.style.height = preview.offsetHeight + "px";
  navLeft.style.width = preview.offsetWidth/2 + "px";

  navRight.style.top = preview.offsetTop + "px";
  navRight.style.height = preview.offsetHeight + "px";
  navRight.style.width = preview.offsetWidth/2 + "px";

  thumbnails.style.width = rect.width + "px";
}

// thumbnails
images.forEach((src,i)=>{
  const img = document.createElement("img");
  img.src = src;
  img.addEventListener('click', ()=>showImage(i));
  thumbnails.appendChild(img);
});
thumbnails.querySelectorAll("img")[0].classList.add("active");

navLeft.addEventListener('click', ()=>showImage((current-1+images.length)%images.length));
navRight.addEventListener('click', ()=>showImage((current+1)%images.length));

preview.addEventListener('load', updateLayout);
window.addEventListener('resize', updateLayout);

// initial display
preview.src = images[0];
updateLayout();
</script>

</body>
</html>
